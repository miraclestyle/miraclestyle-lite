<table>
  <thead>
    <tr>
      <th><button type="button" class="button button-default button-sm pull-left button-block" ng-click="move(-1)">←</button></th>
      <th colspan="3"><button type="button" class="button button-default button-sm button-block" ng-click="toggleMode()"><strong>{{title}}</strong></button></th>
      <th><button type="button" class="button button-default  button-sm pull-right button-block" ng-click="move(1)">→</button></th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="row in rows track by $index">
      <td ng-repeat="dt in row track by dt.date" class="text-center">
        <button type="button" style="width:100%;" class="button button-default" ng-class="{'button-active': dt.selected}" ng-click="select(dt.date)" ng-disabled="dt.disabled"><span ng-class="{'text-info': dt.current}">{{dt.label}}</span></button>
      </td>
    </tr>
  </tbody>
</table>
