<div accordion-on-open="accordions">
    <accordion close-others="accordions.closeOthers">

        <accordion-group heading="{{accordions.groups.0.label}}" is-open="accordions.groups.0.open" is-disabled="accordions.groups.0.disabled">

            <div form-element-wrapper label="ID">
                <span>{{entity.id}}</span>
            </div>

            <div form-element-wrapper label="Registered">
                <span>{{entity|output:'created'}}</span>
            </div>

            <div form-element-wrapper label="Status">
                <span>{{entity.state}}</span>
            </div>
  
            <h2 class="fieldset">Associated login methods</h2>


            <div class="item-list">
                <div ng-repeat="ident in entity.identities" class="item clearfix">
                  <div class="item-left">
                    {{ident.identity|displayProvider}}<br />({{ident.email}}<span ng-if="ident.identity == args.primary_identity">, Primary</span>)
                  </div>
                  <div class="item-right list-actions">
                     <button loading type="button" ng-disabled="!entity.ui.rule.field.identities.writable" class="button" ng-click="disassociate(ident)">
                            <span ng-show="!isAssociated(ident)">Associate</span>
                            <span ng-show="isAssociated(ident)">Disassociate</span>
                      </button>
                      <button ng-disabled="ident.identity == args.primary_identity" ng-click="setPrimary(ident)" type="button" class="button">Primary</button>
                  </div>
                </div>
            </div>
 

        </accordion-group>

    </accordion>
 </div>
