<ul class="dropdown-menu" ng-style="{display: (isOpen && 'block') || 'none', top: position.top+'px', left: position.left+'px'}" ng-keydown="keydown($event)">
	<li ng-transclude></li>
	<li ng-if="showButtonBar" class="button-bar">
		<span class="button-group">
			<button type="button" class="button button-sm button-info" ng-click="select('today')">{{ getText('current') }}</button>
			<button type="button" class="button button-sm button-danger" ng-click="select(null)">{{ getText('clear') }}</button>
		</span>
		<button type="button" class="button button-sm button-success pull-right" ng-click="close()">{{ getText('close') }}</button>
	</li>
</ul>
