<table>
	<tbody>
 
		<tr>
			<td style="width:50px;" class="form-group" ng-class="{'has-error': invalidHours}">
				<input type="text" ng-model="hours" ng-change="updateHours()" class="text-input text-center" ng-mousewheel="incrementHours()" ng-readonly="readonlyInput" maxlength="2">
			</td>
			<td style="width:5px;" class="text-center">:</td>
			<td style="width:50px;" class="form-group" ng-class="{'has-error': invalidMinutes}">
				<input type="text" ng-model="minutes" ng-change="updateMinutes()" class="text-input text-center" ng-readonly="readonlyInput" maxlength="2">
			</td>
		 
		</tr>
 
	</tbody>
</table>
