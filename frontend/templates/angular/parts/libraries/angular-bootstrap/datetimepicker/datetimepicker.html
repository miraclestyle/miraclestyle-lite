<div class='datetimepicker'>
    <table class='table-condensed'>
        <thead>
            <tr>
                <th class='left' data-ng-click='changeView(data.currentView, data.leftDate, $event)'>
                    <i class='glyphicon glyphicon-arrow-left'></i>
                </th>
                <th class='switch' colspan='5' data-ng-click='changeView(data.previousView, data.currentDate, $event)'>{{ data.title }}</th>
                <th class='right' data-ng-click='changeView(data.currentView, data.rightDate, $event)'>
                    <i class='glyphicon glyphicon-arrow-right'></i>
                </th>
            </tr>
            <tr>
                <th class='dow' data-ng-repeat='day in data.dayNames'>{{ day }}</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-class='{ hide: data.currentView == "day" }'>
                <td colspan='7'> <span class='{{ data.currentView }}' data-ng-repeat='dateValue in data.dates' data-ng-class='{active: dateValue.active, past: dateValue.past, future: dateValue.future}' data-ng-click="changeView(data.nextView, dateValue.date, $event)">{{ dateValue.display }}</span> </td>
            </tr>
            <tr data-ng-show='data.currentView == "day"' data-ng-repeat='week in data.weeks'>
                <td data-ng-repeat='dateValue in week.dates' data-ng-click='changeView(data.nextView, dateValue.date, $event)' class='day' data-ng-class='{active: dateValue.active, past: dateValue.past, future: dateValue.future}'>{{ dateValue.display }}</td>
            </tr>
        </tbody>
    </table>
</div>
