<div class="image-property">
      <% if (config.repeated) { %>
      <h2 class="fieldset with-button">
        <span class="fieldset-text">Images</span>
        <span class="fieldset-button">
           <div ng-show="<%= config.ui.writable %>" class="button fake-button">
               <span>Add Images <span ng-show="$isUploading">(Uploading...)</span></span>
               <input ng-disabled="$isUploading" class="upload" name="<%= config.ui.name %>"
                       multiple upload-on-select="config.ui.specifics.uploadConfig"
                       type="file" />
           </div>
        </span>
      </h2>
 
      <div ui-sortable="config.ui.specifics.sortableOptions" 
          ng-model="<%= config.ui.args %>" class="clearfix grid-wrapper">
        <div ng-repeat="image in config.ui.specifics.entities track by $index"
             ng-hide="image._state == 'deleted'" 
             uploaded-image-grid="config.ui.specifics.gridConfig" 
             class="image-image grid-item">
          <div class="img spaceout">
            <img ng-src="{{image.serving_url}}=s360" />
          </div>
          <button ng-show="<%= config.ui.writable %>" type="button" 
                  class="button" 
                  ng-click="config.ui.specifics.remove(image)">Remove</button>
        </div>
      </div>
      <% } else { %>
      
      <% }  %>
</div>
