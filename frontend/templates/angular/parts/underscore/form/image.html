<div class="image-property">
      <% if (config.repeated) { %>
      <h2 class="fieldset with-button">
        <span class="fieldset-text">Images</span>
        <span class="fieldset-button">
           <div ng-show="<%= config.ui.writableCompiled %>" class="button fake-button">
               <span>Add Images <span ng-show="$isUploading">(Uploading...)</span></span>
               <input class="upload" name="<%= config.ui.formName %>"
                       multiple
                       generate-upload-url="true"
                       type="file" />
           </div>
        </span>
      </h2>
 
      <div ui-sortable="config.ui.specifics.sortableOptions" 
          ng-model="<%= config.ui.args %>" class="clearfix grid-wrapper">
 
        <div ng-repeat="image in config.ui.specifics.parentArgs track by $index"
             ng-hide="image._state == 'deleted'"
             ng-model="image"
             class="image-image grid-item">
          <div display-image="image" class="img spaceout"></div>
          <button ng-show="<%= config.ui.writableCompiled %>" type="button" 
                  class="button" 
                  ng-click="config.ui.specifics.remove(image)">Remove</button>
        </div>
      </div>
      <% } else { %>
        
        <div form-element-wrapper label="<%= config.ui.compiled.label %>">
          <div><input name="<%= config.ui.formName %>"
                       generate-upload-url
                       type="file" /></div>
                       <br />
          <div display-image="<%= config.ui.args %>"></div>
        </div>
 
      <% }  %>
</div>
