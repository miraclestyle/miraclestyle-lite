<div ng-class="{'field-with-label': config.ui.label}" class="plugins-field structured-field structured-field-repeated">
 
    <div class="clearfix buttons">
    <div class="pull-right">
      <button ng-disabled="!<%= config.ui.writableCompiled %>" loading type="button" class="button" ng-click="config.ui.specifics.manage()">
        Add Plugin
      </button>
    </div>
  </div>

  <div ui-sortable="config.ui.specifics.sortableOptions" 
          ng-model="config.ui.specifics.parentArgs" class="item-list">
    <div ng-hide="ent._state == 'deleted'" ng-repeat="ent in config.ui.specifics.parentArgs" class="item clearfix">
      <div class="item-left">
        <div>{{ent.name}}</div>
        <div>
          (<span ng-if="ent.active">Active</span><span ng-if="!ent.active">Inactive</span>, {{config.ui.specifics.showType(ent.kind)}})
        </div>
      </div>
      <div class="item-right list-actions">
          <button ng-show="<%= config.ui.writableCompiled %>" ng-click="config.ui.specifics.remove(ent)" type="button" class="button">Remove</button>
          <button ng-show="<%= config.ui.writableCompiled %>" ng-click="config.ui.specifics.manage(ent)" type="button" class="button">Edit</button>
      </div>
    </div>
  </div>
