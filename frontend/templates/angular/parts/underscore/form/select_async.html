<div form-element-wrapper label="<%= config.ui.compiled.label %>">
         
         <ui-select
             theme="select2"
             name="<%= config.ui.name %>"
             search-enabled="{{config.ui.specifics.searchEnabled}}"
             <%= config.ui.compiled.attrs %>
             <% if (config.repeated) { %>multiple<% } %>>
             
          <ui-select-match placeholder="{{config.ui.placeholder}}">{{config.ui.specifics.view(<% if (config.repeated) { %>$item<% } else { %>$select.selected<% } %>)}}</ui-select-match>
          <ui-select-choices
                   repeat="ent.key as ent in config.ui.specifics.entities <% if (config.ui.specifics.propsFilter) { %> | propsFilter: <%- config.ui.specifics.propsFilter %> <% } %> track by $index"
                   <% if (config.ui.specifics.search) { %>
                   refresh="config.ui.specifics.search($select)"
                   refresh-delay="200"
                   <% } %>>
                   
            <div ng-bind-html="config.ui.specifics.view(ent) | highlight: $select.search"></div>
          </ui-select-choices>
        </ui-select>
 
</div>
