<div class="form-control">
    <label class="form-label">
      <%= config.compiled.label %>
    </label>
    <div class="form-input">
      <div class="form-text">
         
         <ui-select
             theme="select2"
             reset-search-input="false"
             <%= config.compiled.attrs %>
             <% if (config.field.repeated) { %>multiple<% } %>
             >
          <ui-select-match placeholder="Select...">{{config.specifics.view(<% if (config.field.repeated) { %>$item<% }Â else { %>$select.selected<% } %>)}}</ui-select-match>
          <ui-select-choices
                   repeat="entity.key as entity in config.specifics.entities track by $index <% if (config.specifics.propsFilter) { %> | propsFilter: <%- config.specifics.propsFilter %> <% } %>"
                   refresh="config.specifics.search($select.search)"
                   refresh-delay="200">
            <div ng-bind-html="config.specifics.view(entity) | highlight: $select.search"></div>
          </ui-select-choices>
        </ui-select>
      
  
        
      </div>
    </div>
</div>
