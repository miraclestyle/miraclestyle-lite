<div class="fitter" fit-in-modal>
<form name="container.form" ng-submit="save()" method="post" action="{{container.action}}">
  <input type="hidden" compatibility-maker="args" name="__body__" />
  <input type="hidden" form-input="fieldProduct" />
    
  <div class="modal-body unscrollable has-footer">
  <div class="modal-body-inner">
  <div class="clearfix">
 
      <div class="image-slider-outer">
         <div image-slider-load-more="loadMoreImages(callback)" image-slider="args._images" class="image-slider"> 
             <div ng-hide="image._state == 'deleted'"
                  ng-repeat="image in args._images track by $index" class="image-slider-item"
                  drop="true"
                  jqyoui-options="{accept: '.catalog-new-pricetag'}"
                  jqyoui-droppable="{multiple:true, onDrop: 'onDrop(image)'}"
                  >
             <img slider-image="image" /> 
               <div ng-repeat="pricetag in image.pricetags track by $index"
                    ng-model="image.pricetags"
                    ng-hide="pricetag._state == 'deleted' || !pricetag.key"
                    jqyoui-options="{containment : 'parent'}"
                    jqyoui-draggable="{index: $index, onStart: 'onStart(image, pricetag)', onDrag: 'onDrag(image, pricetag)', onStop: 'onStop(image, pricetag)'}"
                    drag="entity.ui.rule.field._images.pricetags.writable" class="button catalog-pricetag"
                    catalog-pricetag-position="pricetag">
                    <div class="catalog-pricetag-wrapper">
                      <div class="catalog-pricetag-dot"></div>
                      <a class="catalog-pricetag-link" loading tap-or-click="manageProduct(image, pricetag)">{{pricetag.value.name}}</a>
                    </div>
               </div>

            </div>
         </div>
      </div>
       
    </div>
 
  </div>

  </div>

  <div class="modal-footer">

      <ul class="list-inline-block">
       <li loading="!entity.ui.rule.field._images.pricetags.writable" type="button" class="button catalog-new-pricetag"
            drag="entity.ui.rule.field._images.pricetags.writable"
            jqyoui-options="{revert: 'invalid', helper: 'clone'}"
            jqyoui-draggable="{placeholder: 'keep'}">
         <div class="catalog-pricetag-dot"></div>
         <div class="catalog-pricetag-link">Drag New Product</div>
       </li>
      </ul>

     
      <button loading="container.form.$pristine" type="submit" class="button">Save</button>
      <button loading type="button" class="button" ng-click="close()">Close</button>
 
  </div>
  
  </div>    
 
</form>
</div>
