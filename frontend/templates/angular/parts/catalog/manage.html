<div accordion-on-open="accordions">
  <accordion close-others="accordions.closeOthers">
     
    <accordion-group heading="{{accordions.general.label}}" is-open="accordions.general.open" is-disabled="accordions.general.disabled">
         <h2 class="fieldset">
          <span class="fieldset-text" ng-bind="accordions.general.label"></span>
         </h2>
   
         <div form-input="config.keyedFields.name"></div>
         <div form-input="config.keyedFields.publish_date"></div>
         <div form-input="config.keyedFields.discontinue_date"></div>
  
    </accordion-group>
 
    
    <accordion-group heading="{{accordions.products.label}}" is-open="accordions.products.open" is-disabled="accordions.products.disabled">
         <div form-input="config.keyedFields._images"></div>
    </accordion-group>
    
 
 
  </accordion>
</div>
