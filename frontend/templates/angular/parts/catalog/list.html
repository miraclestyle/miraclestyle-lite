<div class="md-padding">
    <div class="clearfix margin-bottom-16">
          <div class="pull-right">
            <span class="fieldset-button">
              <md-button class="md-raised" type="button" loading ng-click="create()">Create</md-button>
            </span>
          </div>
        </div>

        <div autoload-on-vertical-scroll-end="scrollEnd" grid-generator-items="search.results" grid-generator="{square: false, margin: 1, maxWidth: 240, maxHeight: 240, minWidth: 180}" class="grid-wrapper clearfix">
            <div ng-repeat="result in search.results track by $index" on-ng-repeat-end class="grid-item grid-generator">
                <button loading ng-click="preview(result.key)" class="button-transparent pointable padding-0">
                    <img display-image="result.cover" display-image-config="{defaultImage: 'defaultCatalogCover', size:360}" />
                </button>
                <div class="button-wrapper">
                    <md-button loading class="md-raised" ng-click="manage(result)">
                        Edit
                    </md-button>
                </div>
            </div>
        </div>

        <div load-more-button="search.pagination"></div>
</div>
