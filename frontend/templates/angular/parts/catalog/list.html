<div class="clearfix buttons">
  <div class="pull-right">
    <span class="fieldset-button"><a class="button" loading ng-click="create()">Create Catalog</a>
    </span>
  </div>
</div>

<div autoload-on-scrollend="search.pagination" class="grid-wrapper clearfix">
    <div ng-repeat="result in search.results track by $index" grid-generator-image="result.cover" grid-generator="{square:false, margin:1, maxWidth:240, minWidth:180}" on-ng-repeat-end class="grid-item grid-generator">
        <a ng-click="preview(result.key)" class="pointable">
            <img display-image="result.cover" display-image-config="{defaultImage: 'defaultCatalogCover', size:360}" />
        </a>
        <div class="button-wrapper">
            <a loading class="button block" ng-click="manage(result)">
                Edit
            </a>
        </div>
    </div>
</div>

<div load-more-button="search.pagination"></div>
