<div fit-in-dialog>

    <form ng-submit="save()" name="container.form">

        <div class="modal-body min-height no-footer">

            <div class="clearfix">

                <div class="pull-left t60 fixed-height product-left relative overflow-x">
                    <div ng-if="product.images.length" image-slider="product.images" class="image-slider">
                        <div ng-repeat="image in product.images track by image.key" class="image-slider-item">
                            <img slider-image="image" />
                        </div>
                    </div>
                    <div ng-if="!product.images.length">
                        <h1 class="no-things-available">No images available</h1>
                    </div>
                    <div catalog-button-bottom-floater-position class="catalog-product-show-details-wrapper">
                        <button type="button" catalog-product-show-toggler="true" class="button">Show Details</button>
                    </div>
                </div>

                <div class="pull-right t40 fixed-height product-right relative overflow-hidden">
                    <div data-footer_element=".modal-footer-right" class="fixed-height overflow-y include-footer-height">
                        <div class="product-detail-content">
                            <div ng-include="'catalog/quick_info.html'"></div>
                            <div class="product-category">{{product._category.name}}</div>
                            <h1 class="product-name">{{product.name}}</h1>
                            <div class="product-code">{{product.code}}</div>
                            <div class="product-description">{{product.description}}</div>
                            <div ng-if="product.contents.length" class="product-contents">
                                <div ng-repeat="content in product.contents track by content.key" class="product-content-item">
                                    <button ng-click="viewContent(content)" type="button" class="button">{{content.title}}</button>
                                </div>
                            </div>
                            <div class="product-price">
                                {{product.unit_price|displayCurrency:catalog._seller._currency}} ({{catalog._seller._currency.code}})
                            </div>
                            <div class="product-availability">{{product.availability}}</div>
                            <div class="product-variant-selection" ng-if="variantSelection.length">
                                <div form-builder="variantSelection"></div>
                            </div>
                          <div class="form-control">
                            <label class="form-label">
                              Quantity ({{product._uom.name}})
                            </label>
                            <div class="form-input">
                              <button ng-click="decreaseQuantity()" loading="!canAddToCart" type="button" class="button product-quantity-button">-</button>
                              <input class="text-input product-quantity-input" name="productQuantity" ng-required="true" ng-disabled="!canAddToCart" type="text" ng-model="productQuantity"/>
                              <button ng-click="increaseQuantity()" loading="!canAddToCart" type="button" class="button product-quantity-button">+</button>
                            </div>
                          </div>
                        </div>
                    </div>

                    <div class="modal-footer-right clearfix">
                        <button catalog-product-show-toggler="false" type="button" loading class="button">
                            Show Images
                        </button>
                        <button type="button" ng-click="share()" loading class="button">
                            Share
                        </button>
                        <button type="button" ng-click="addToCart()" loading="!canAddToCart || disableUpdateCart" class="button">
                            <span ng-show="hasThisProduct">Update Cart</span>
                            <span ng-show="!hasThisProduct">Add To Cart</span>
                        </button>
                        <button type="button" loading class="button" ng-click="close()">
                            Close
                        </button>
                    </div>
                </div>
            </div>


        </div>


    </form>
</div>
