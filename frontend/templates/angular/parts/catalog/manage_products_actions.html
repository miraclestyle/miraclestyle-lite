<simple-dialog>
    <action-dropdown-list class="manage-product-actions">
            <ul class="list-inline-block">
               <li loading="!parent.entity.ui.rule.field._images.pricetags.writable" type="button" class="catalog-new-pricetag"
                    drag="parent.entity.ui.rule.field._images.pricetags.writable"
                    jqyoui-options="{revert: 'invalid', helper: 'clone'}"
                    jqyoui-draggable="{placeholder: 'keep'}">
                 <div class="catalog-pricetag-dot"></div>
                 <div class="catalog-pricetag-link">Drag New Product</div>
               </li>
           </ul>
    </action-dropdown-list>
</simple-dialog>
