<div class="fitter" fit-in-dialog>
<form name="container.form" method="post" action="{{container.action}}">
 
  <div class="modal-body no-footer">
  <div class="clearfix">
 
      <div class="image-slider-outer">
         <div image-slider-load-more="loadMoreImages(callback)" image-slider="catalog._images" class="image-slider"> 
             <div ng-repeat="image in catalog._images track by $index" class="image-slider-item">
             <img slider-image="image" /> 
             <div ng-repeat="pricetag in image.pricetags track by $index"
                  class="button pricetag"
                  catalog-pricetag-position="pricetag">
                  <div class="catalog-pricetag-wrapper">
                      <div class="catalog-pricetag-dot"></div>
                   <a class="pricetag-link" loading standard-click="viewProduct(image, pricetag)" href="javascript:;">
                      {{pricetag.value.price|displayCurrency:catalog._seller._currency}}
                   </a>
                   </div>
              </div>
            </div>

           <div class="catalog-view-details">
               <a class="catalog-view-details-icon" ng-click="details()">
                  <div class="catalog-view-details-icon-bar"></div>
                  <div class="catalog-view-details-icon-bar"></div>
                  <div class="catalog-view-details-icon-bar"></div>
               </a>
            </div>

            <div catalog-close-button-position class="catalog-view-controls">
               <button loading type="button" class="button" ng-click="close()">Close</button>
            </div>
         </div>

      </div>
       
    </div>
 
  </div> 
  </div>
</form>
</div>
