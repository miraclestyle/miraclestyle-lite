<div class="modal-{{config.type}}">
      <div class="modal-body">
          <div class="modal-body-inner">
              <span ng-bind="config.text"></span>
          </div>
       </div>
          
       <div class="modal-footer">
           <button type="button" class="button" ng-click="config.dismiss()">Ok</button>
       </div>
</div>
