<form name="container.form" ng-upload="complete(content)" method="post" action="{{container.action}}">
  <textarea style="display:none;" compatibility-maker="args" ng-model="json_body" name="__body__"></textarea>
  <div fit-in-dialog class="modal-body scrollable">
  <div class="modal-body-inner">
      <div ng-include="config.templateBodyUrl"></div>
  </div>
  </div>
  
  <div class="modal-footer">
   <div ng-include="config.templateFooterUrl"></div>
  </div>
  
</form>
