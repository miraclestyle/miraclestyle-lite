  <accordion close-others="accordions.closeOthers">
     
    <accordion-group heading="{{accordions.groups.0.label}}" is-open="accordions.groups.0.open" is-disabled="accordions.groups.0.disabled">
 
         <div form-input="config.keyedFields.name"></div>
         <div form-input="config.keyedFields.logo"></div>
         <div form-input="config.keyedFields.address"></div>
  
    </accordion-group>
    
    <accordion-group heading="{{accordions.groups.1.label}}" is-open="accordions.groups.1.open" is-disabled="accordions.groups.1.disabled">
         <div form-input="config.keyedFields._plugin_group"></div>
    </accordion-group>
    
    <accordion-group heading="{{accordions.groups.2.label}}" is-open="accordions.groups.2.open" is-disabled="accordions.groups.2.disabled">
         <div form-input="config.keyedFields._content"></div>
    </accordion-group>
    
 
  </accordion>
