  <accordion close-others="accordions.closeOthers">
     
    <accordion-group heading="{{accordions.general.label}}" is-open="accordions.general.open" is-disabled="accordions.general.disabled">
 
         <div form-input="config.keyedFields.name"></div>
         <div form-input="config.keyedFields.logo"></div>
         <div form-input="config.keyedFields.address"></div>
  
    </accordion-group>
    
    <accordion-group heading="{{accordions.plugins.label}}" is-open="accordions.plugins.open" is-disabled="accordions.plugins.disabled">
         <div form-input="config.keyedFields._plugin_group"></div>
    </accordion-group>
    
    <accordion-group heading="{{accordions.contents.label}}" is-open="accordions.contents.open" is-disabled="accordions.contents.disabled">
         <div form-input="config.keyedFields._content"></div>
    </accordion-group>
    
 
  </accordion>
