<div class="modal-body-inner-padded">
    <h1 class="seller-name">{{seller.name}}</h1>
    <div>
        <div class="seller-feedback">
            @todo
        </div>
    </div>
    <div class="seller-contents">
        <div accordion-on-open="accordions">
            <accordion close-others="accordions.closeOthers">
                <accordion-group ng-repeat="document in seller._content.documents" heading="{{document.title}}" is-open="$first">
                        {{document.body}}
                </accordion-group>
            </accordion>
        </div>
    </div>
</div>
