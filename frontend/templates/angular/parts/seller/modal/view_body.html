<div class="modal-body-inner-padded">
    <h1 class="seller-name">{{seller.name}}</h1>
    <div>
        <div class="seller-feedback">
            @todo
        </div>
    </div>
    <div class="seller-contents">
        <div ng-if="seller._content.documents.length" class="product-contents">
           <div ng-repeat="content in seller._content.documents track by content.key" class="product-content-item">
             <button ng-click="viewContent(content)" type="button" class="button">{{content.title}}</button>
           </div>
        </div>
    </div>
</div>
