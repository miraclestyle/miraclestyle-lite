 <md-toolbar ng-class="{'no-right-actions': !config.templateToolbarLeft && !config.templateActions}">
    <div class="md-toolbar-tools with-actions">
      <div layout="row" flex class="fill-height">

        <div layout="row" class="md-toolbar-item md-tools actions-left">
          <span ng-include="config.templateToolbarRight"></span>
          <button md-ink-ripple-action ng-if="!config.templateToolbarRight" type="button" class="button-transparent" loading ng-click="close()">
            <div class="icon-navigation-grey600 icon-navigation-grey600-ic_close_grey600_24dp"></div>
          </button>
        </div>

        <div class="md-toolbar-item md-breadcrumb">
          <span class="md-toolbar-title">{{title}}</span>
        </div>

        <span flex></span>

        <div class="md-toolbar-item md-tools actions-right" layout="row">
          <span ng-include="config.templateToolbarRight"></span>
          <md-button ng-if="!config.templateToolbarRight && !config.hideSave" loading="container.form.$pristine" submit-if-valid="validateForm()"
            type="submit">Save</md-button>
          <span ng-include="config.templateToolbarLeft"></span>
          <dropdown parent=".modal-content:first" template="config.templateActions" ng-if="!config.templateToolbarLeft && config.templateActions"></dropdown>
        </div>

      </div>
    </div>
</md-toolbar>
