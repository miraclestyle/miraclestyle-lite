<form name="container.main" ng-submit="save()">
<div class="modal-body">
<div class="modal-body-inner">
 
	<div class="form-control">
		<label class="form-label">Target State</label>
		<div class="form-input">
			<select style="width:40%;" ng-required="rule.input.sudo.state.required" ui-select2 ng-model="log.state" data-placeholder="Select target state for this entity">
				    <option value=""></option>
				    <option ng-repeat="state in rule.input.sudo.state.choices track by $index" value="{{state}}">{{state}}</option>
			</select>
		</div>
	</div>	 
	  
   
   	<div class="form-control">
		<label class="form-label">Message</label>
		<div class="form-input">
			<textarea ng-required="rule.input.sudo.message.required" class="text-input text-textarea" ng-model="log.message" name="message"></textarea>
		</div>
	</div>	 
	
	<div class="form-control">
		<label class="form-label">Note</label>
		<div class="form-input">
			<textarea ng-required="rule.input.sudo.note.required" 
					class="text-input text-textarea" ng-model="log.note" name="note"></textarea>
		</div>
	</div>	
	  
	  
</div>
</div>

<div class="modal-footer">
  
	<button busy class="button">
		Save
	</button>
	<button type="button" class="button" ng-click="cancel()">
		Cancel
	</button>
</div>


</form>
