<h1 class="fieldset with-button">
	<span class="fieldset-text">{{title}}</span>
</h1>
<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Created</th>
					<th>Updated</th>
					<th>State</th>
					<th>Primary Contact</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="app in search.entities track by $index" ng-hide="app._state == 'deleted'">
					<td>{{app.id}}</td>
					<td>{{app.name}}</td>
					<td>{{app|output:'created'}}</td>
					<td>{{app|output:'updated'}}</td>
					<td>{{app.state}}</td>
					<td>{{app._primary_contact_email}}</td>
					<td>
						<button type="button" busy ng-click="update(app)" class="button">
							Edit
						</button>
					</td>
				</tr>
			</tbody>
</table>

<div ng-show="search.more && !search.loading">
    <button style="width:100%;" class="button block" busy ng-click="search.loadsMore()" type="button">Load More</button>
</div>
