<form ng-submit="save()" name="container.main">
<div class="modal-body scrollable">
<div class="modal-body-inner">
  
  	<h2 class="fieldset">
		 <span class="fieldset-text">General</span>
	 </h2>
  
    <div class="form-control">
		<label class="form-label">Name</label>
		<div class="form-input">
			<div class="form-text">
				 <input name="name" ng-required="true" class="text-input" type="text" ng-model="variant.name" />
			</div>
		</div>
	</div>
	  
    <div class="form-control">
		<label class="form-label">Description</label>
		<div class="form-input">
			<div class="form-text">
				 <textarea name="description" ng-required="true" class="text-input" ng-model="variant.description"></textarea>
			</div>
		</div>
	</div>
	
	
	<div class="form-control">
		<label class="form-label">Allow custom value</label>
		<div class="form-input">
			<div class="form-text">
				 <button toggle ng-model="variant.allow_custom_value" type="button" class="button"></button>
			</div>
		</div>
	</div>

	<div class="form-control">
		<label class="form-label">Options</label>
		<div class="form-input">
			<div class="form-text">
				 <textarea name="options" ng-model="variant._options"
				 		   ng-required="true" class="text-input"></textarea>
			</div>
		</div>
	</div>
	  
</div>
 
  
</div>

<div class="modal-footer">
 
	<button class="button">
		Save
	</button>
	<button type="button" class="button" ng-click="cancel()">
		Cancel
	</button>
