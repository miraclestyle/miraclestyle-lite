<div class="modal-body scrollable">
<div class="modal-body-inner">
	
	<div>
		<p>
			To login, click on the provider below:
		</p>
	</div>
	<ul class="menu login-buttons">
		<li ng-repeat="(method_key, method) in login_methods">
			<a class="button block" href="{{data.authorization_urls[method_key]}}">{{method}}</a>
		</li>
	</ul>
</div>
</div>
<div class="modal-footer">
	<button type="button" class="button" ng-click="cancel()">
		Cancel
	</button>
</div>
