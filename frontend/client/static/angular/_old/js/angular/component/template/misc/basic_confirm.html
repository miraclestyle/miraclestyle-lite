<div class="modal-body">
<div class="modal-body-inner">
	
	<div>
		<p>
			{{data.message}}
		</p>
	</div>
 
</div>
</div>
<div class="modal-footer">
	
	<button type="button" class="button" ng-click="yes()">
		{{data.text.Yes}}
	</button>
	
	<button type="button" ng-show="data.text.No != null" class="button" ng-click="no()">
		{{data.text.No}}
	</button>
</div>
