<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="/client/js/vendor/angular/angular.js"></script>
    <script src="/client/js/vendor/angular-aria/angular-aria.js"></script>
    <script src="/client/js/vendor/angular-animate/angular-animate.js"></script>
    <script src="/client/js/lib/angular-material/angular-material.js"></script>
    <link href="/client/js/lib/angular-material/angular-material.css" rel="stylesheet">
    <script type="text/javascript">
        angular.module('app', ['ngAria', 'ngAnimate', 'ngMaterial']).config(function ($mdThemingProvider) {
            $mdThemingProvider.theme('default')
                .primaryPalette('grey')
                .accentPalette('blue-grey')
                .warnPalette('red');
        });
    </script>
</head>
<body>
    <md-content>
        <button md-ink-ripple="#CCC">Whatever</button>
    </md-content>
</body>
</html>
