
<md-button 
    ng-show="feedback.canShowButton()"
    loading="container.form.$pristine"
    type="button" 
    ng-click="feedback.showAction()"
    class="action">
        <span ng-show="feedback.isBuyer()">Leave Feedback</span>
        <span ng-show="!feedback.isBuyer()">Feedback</span>
    </md-button>


<button md-ink-ripple-action 
        type="button"
        class="button-transparent button-square"
        loading ng-click="messages.toggle()">
    <icon type="chat_bubble"></icon>
</button>
