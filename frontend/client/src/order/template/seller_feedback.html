<div fit-in-modal class="modal-confirm no-scroll">
      <div class="modal-body max-height">
          <div class="modal-body-inner">
                <div ng-form="feedback.form">
                    <div form-input="feedback.messageField" class="confirmation-textarea"></div>
                    <div class="feedback-choices padding-top-bottom-12 ">
                         <md-radio-group ng-model="feedback.choice" class="list list-row-two-lines list-row-has-primary">
                              <md-radio-button ng-repeat="feedback in feedback.choices" 
                                               md-ink-ripple
                                               ng-if="order.ui.rule.action[feedback.key].executable"
                                               class="list-content-tile list-row"
                                               ng-value="feedback.key" 
                                               aria-label="feedback.name"
                                               ng-required="true">
                                  <span class="first">{{feedback.name}}</span>
                                  <span class="second">{{feedback.help}}</span>
                              </md-radio-button>
                          </md-radio-group>
                    </div>
                </div>
          </div>
       </div>
      <div ng-include="'core/misc/confirm_footer.html'"></div>
</div>
