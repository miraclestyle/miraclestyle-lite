<div fit-in-modal class="modal-confirm no-scroll">
      <div class="modal-body max-height">
          <div class="modal-body-inner">
                <div class="list list-padding">
                     <div class="title padding-top-bottom-16 padding-sides-24">Select an address to populate form fields with.</div>
                     <button md-ink-ripple-list
                          ng-click="manage()" 
                          type="button" 
                          class="list-row list-row-two-lines list-row-is-clickable list-row-has-primary menu-item">
                          <div class="list-content-tile padding-sides-24">
                            <div class="list-primary-tile">
                              <div class="avatar">
                                <icon type="settings"></icon>
                              </div>
                            </div>
                            <div class="first">Addresses</div>
                            <div class="second">Manage your addresses.</div>
                          </div>
                    </button>
                    <div ng-repeat="ent in addresses" class="list-row no-padding clearfix">
                          <button md-ink-ripple-list type="button" ng-click="select(ent)" class="list-row menu-item list-content-tile padding-sides-24 block list-row-three-lines list-row-is-clickable">
                              <span buyer-address-list-view="ent"></span>
                          </button>
                    </div>
                </div>
               
          </div>
       </div>
</div>
