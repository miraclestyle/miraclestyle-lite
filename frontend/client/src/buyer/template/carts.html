<div class="list list-padding">
<div autoload-on-vertical-scroll-end="scrollEnd" grid-scale="{square: false, margin:1, maxWidth:240, minWidth:180, maxHeight:100, minHeight:75}" class="grid-wrapper clearfix">
    <div ng-hide="order.state == 'canceled'" ng-repeat="order in search.results track by $index" grid-scale-item class="grid-item grid-generator">
        <button md-ink-ripple ripple-light ng-click="view(order, $event)" class="button-transparent padding-0 pointable">
            <img class="not-pointable" display-image="order._seller.logo" display-image-config="{defaultImage: 'defaultLogo', size:240}" />
        </button>
    </div>
</div>
<div load-more-button="search.pagination"></div>
</div>
