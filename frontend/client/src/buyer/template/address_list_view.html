<!-- Addresses list should be three line list (max line number).
First line should be "Name" field.
Second line should be "Street, City" fields.
Third line should be "Region, Postal Code, Country" fields. -->
<strong class="first">{{val.name}}</strong>
<span class="second">
    {{val.street}}<span ng-if="notEmpty(val.city)">, </span>{{val.city}}
    <span ng-if="notEmpty(val._region.name)"><br /> {{val._region.name}}<span ng-if="notEmpty(val.postal_code)">, {{val.postal_code}}</span><span ng-if="notEmpty(val._country.name)">, {{val._country.name}}</span>
    </span>
</span>
