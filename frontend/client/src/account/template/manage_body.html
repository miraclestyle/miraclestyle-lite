<div ng-init="layout = layouts.groups[2]">
     <ul class="list list-padding seam-bottom">
          <li class="list-row list-row-two-lines">
                <div class="list-content-tile list-content-tile-two-lines">
                      <strong class="first">ID</strong>
                      <span class="second">{{entity.id}}</span>
                </div>
          </li>
          <li class="list-row list-row-two-lines">
              <div class="list-content-tile list-content-tile-two-lines">
                  <strong class="first">Registered</strong>
                  <span class="second">{{entity|output:'created'}}</span>
              </div>
          </li>
          <li class="list-row list-row-two-lines">
              <div class="list-content-tile list-content-tile-two-lines">
                  <strong class="first">State</strong>
                  <span class="second">{{entity.state}}</span>
              </div>
          </li>
    </ul>
    <div class="list list-padding">
        <div class="list-subheader subheader">Sign In Identities</div>

         <button 
              type="button"
              md-ink-ripple
              ng-repeat="ident in identities"
              ng-click="maybeDisconnect(ident)"
              class="menu-item list-row list-row-has-primary"
              ng-class="{'list-row-two-lines': ident.email && !ident.primary,
                         'list-row-three-lines': ident.primary}">
              <div class="list-content-tile">
                <div class="list-primary-tile">
                   <div class="avatar-small">
                     <div class="button-square">
                       <span ng-show="!ident.associated && ident.associated !== undefined"><icon type="check_box_outline_blank"></icon>
                       </span>
                       <span ng-show="ident.associated || ident.associated === undefined"><icon type="check_box"></icon></span>
                     </div>
                   </div>
                </div>
                <strong class="first">{{ident.identity|formatLoginProivider}}</strong>
                <span ng-if="ident.email" class="second ellipsis-text">
                  {{ident.email}}
                </span>
                <span ng-if="ident.primary" class="second">
                  All notifications are directed to this email
                </span>
              </div>
         </button>

    </div>
    <div ng-include="layout.include" class="seam-top list"></div>
 </div>
