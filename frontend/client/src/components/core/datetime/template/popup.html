<div fit-in-modal>
    <div class="modal-body max-height overflow-auto-y">
      <div class="modal-body-inner padding-24">
          <time-date-picker display-twentyfour="true" orientation="true" ng-model="date"></time-date-picker>
      </div>
    </div>

    <div class="md-actions" layout="row">
        <md-button type="button" ng-click="$close()">Cancel</md-button>
        <md-button type="button" ng-click="select()" class="md-primary">Ok</md-button>
    </div>
</div>
