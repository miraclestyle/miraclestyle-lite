<div ng-class="{panel: true, 'panel-default' : true, 'panel-is-not-open' : !isOpen, 'panel-is-open' : isOpen}" class="panel panel-default">
  <div class="panel-heading">
    <h4 class="panel-title">
      <a class="accordion-toggle clearfix" ng-click="toggleOpen()" accordion-transclude="heading">
            <span class="accordion-title" ng-class="{'text-muted': isDisabled}">{{heading}}</span>
            <icon type="navigation.expand_more" ng-class="{'accordion-arrow-toggled': isOpen}" class="accordion-arrow"></icon>
      </a>
    </h4>
  </div>
  <div class="panel-collapse" collapse="!isOpen">
	  <div class="panel-body" ng-transclude></div>
  </div>
</div>
