<h2 class="fieldset margin-bottom-sides-16"><span class="fieldset-text">Administer {{config.titles[config.kind]}}</span></h2>

<div ng-include="'core/misc/search_form.html'"></div>

<div autoload-on-vertical-scroll-end="scrollEnd" class="grid-wrapper clearfix">
 

    <div class="list">
      <div ng-repeat="ent in search.results track by ent.key" class="list-row no-padding">
         <list-button ng-click="manage(ent)">
            <span admin-list-view-kind="{{config.kind}}" admin-list-view-item="ent"></span>
         </list-button>
       </div>
     </div>
   
</div>

<div load-more-button="search.pagination"></div>
