<div class="static-page">
    <div class="list about-page-top">
        <div class="social-grid padding-0">
            <div class="social-grid-item">
                <img class="auto-width" ng-src="/client/dist/static/logo_720_cut.png">
            </div>
        </div>
    </div>

    <div class="list seam-bottom padding-top-8 padding-bottom-8">
        <div class="multiline">
          <span class="headline">Perfection...</span>
        </div>
    </div>

    <div class="list seam-bottom list-padding  padding-bottom-16">
        <div class="list-subheader subheader">Follow us</div>
           <div class="social-grid padding-0">
                <a target="_blank" href="{{share(soc)}}" ng-repeat="soc in socials" class="social-grid-item" md-ink-ripple>
                    <div class="social-grid-item-line">
                        <img class="social-icon" ng-src="{{getIcon(soc)}}">
                    </div>
                    <div class="social-grid-item-line">
                        <span class="secondary social-grid-text" ng-bind="soc.name"></span>
                    </div>
                </a>
            </div>
    </div>

    <div class="list list-padding padding-bottom-16">
        <div class="list-subheader subheader">Team</div>
        <div class="social-grid padding-0">
            <button type="button" class="social-grid-item" md-ink-ripple>
                <div class="social-grid-item-line">
                    <img class="social-icon large" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/AAEAAQAAAAAAAAJQAAAAJDc5MTRkYjk4LTMzM2YtNDQ3My04MzkyLTBlNTc0Zjk5NWJiYw.jpg">
                </div>
                <div class="social-grid-item-line">
                    <span class="secondary social-grid-text">Elvin Kosova</span>
                    <span class="secondary social-grid-text">(cofounder)</span>
                </div>
            </button>
             <button type="button" class="social-grid-item" md-ink-ripple>
                <div class="social-grid-item-line">
                    <img class="social-icon large" src="https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/1/005/0b6/269/063acd4.jpg">
                </div>
                <div class="social-grid-item-line">
                    <span class="secondary social-grid-text">Edis Sehalic</span>
                    <span class="secondary social-grid-text">(cofounder)</span>
                </div>
            </button>
        </div>
    </div>
</div>
