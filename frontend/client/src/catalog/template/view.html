<div class="fitter" fit-in-modal>
<form name="container.form" method="post" action="{{container.action}}">
 
  <div class="modal-body fixed-height relative">
  <div class="clearfix">

      <div ng-hide="hideClose" class="top-close">
           <button md-ink-ripple-action ripple-light loading type="button" class="button-transparent button-square catalog-close-button" ng-click="close()">
             <icon color="white" type="close"></icon>
           </button>
      </div>

      <div class="top-close top-close-right">
           <button md-ink-ripple-action ripple-light loading type="button" class="button-transparent button-square catalog-close-button" ng-click="catalogMenu.toggle()">
             <icon color="white" type="more_vert"></icon>
           </button>
      </div>
 
      <div ng-if="modalOptions.opened" track-if-product-view="maybeLoadProduct" class="image-slider-outer unselectable">
         <div ng-class="{'swoop-from-left-finish': true}" image-slider-load-more="loadMoreImages(callback)" image-slider="catalog._images" class="image-slider swoop-from-left"> 
             <div ng-repeat="image in catalog._images track by $index" class="image-slider-item">
               <img class="not-pointable" slider-image="image" /> 
               <div ng-repeat="pricetag in image.pricetags track by $index"
                    class="button catalog-pricetag"
                    catalog-pricetag-position="pricetag">
                    <div class="catalog-pricetag-wrapper">
                        <div class="catalog-pricetag-dot"></div>
                         <button data-pricetag-id="{{image.id}}-{{pricetag.id}}" md-ink-ripple type="button" class="button-transparent catalog-pricetag-link " loading ng-click="viewProduct(image, pricetag, $event)">
                            {{pricetag.value.price|formatCurrency:catalog._seller._currency}}
                         </button>
                     </div>
                </div>
            </div>
         </div>
      </div>

     <md-sidenav md-swipe-right="catalogMenu.close()" layout="column" class="right md-closed" md-component-id="catalogMenu.id">
        <md-content>
            <div class="list">
                <div class="sidebar-seller-logo">
                  <button md-ink-ripple
                          ripple-light
                          type="button"
                          class="button-transparent"
                          loading
                          ng-click="openSellerDetails()">
                     <img class="seller-logo not-pointable" display-image-config="logoImageConfig" display-image="catalog._seller.logo" />
                  </button>
                </div>
                <div class="list-padding seam-bottom" ng-include="'catalog/quick_info.html'"></div>
                <div class="list-padding">
                  <sidenav-item ng-click="displayShare()">Share</sidenav-item>
                  <sidenav-item ng-click="displayCart()">Cart</sidenav-item>
                </div>
            </div>
        </md-content>
    </md-sidenav>
       

      <div ng-include="'seller/view.html'"></div>
       
    </div>
  </div> 
</form>
</div>
