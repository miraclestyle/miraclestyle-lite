<h1 class="headline" ng-class="{'padding-bottom-16': val.code.length}">{{val.code}}</h1>
<table class="card-table">
    <tbody>
        <tr ng-repeat="variant in val.variant_options">
            <td class="secondary info">{{showVariantLabel(variant)}}</td>
            <td class="secondary">
                {{showVariantValue(variant)}}
            </td>
        </tr>
    </tbody>
</table>
