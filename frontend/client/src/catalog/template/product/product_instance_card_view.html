<h1 class="headline">{{val.code}}</h1>
<table class="card-table">
    <tbody>
        <tr ng-repeat="variant in val.variant_options">
            <td class="first info">{{showVariantLabel(variant)}}</td>
            <td class="first">
                {{showVariantValue(variant)}}
            </td>
        </tr>
    </tbody>
</table>
