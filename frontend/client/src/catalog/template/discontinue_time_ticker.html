<timer interval="25000" end-time="catalog.discontinue_date">
    Expires in 
    <span ng-show="days > 0">{{days}} day{{daysS}}</span>
    <span ng-show="years < 1 && hours > 0 && days < 1">{{hours}} hour{{hoursS}}</span>
    <span ng-show="years < 1 && days < 1 && hours < 1 && minutes > 0">{{minutes}} minute{{minutesS}}</span>
    <span ng-if="minutes < 1 && hours < 1">{{seconds}} second{{secondsS}}</span>
</timer>
