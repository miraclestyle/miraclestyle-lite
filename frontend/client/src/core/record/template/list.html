<div ng-controller="RecordListingCtrl">
    <div class="list list-padding">
            <list-button ng-repeat="record in history.records" ng-click="history.view(record)">
                <strong class="first">{{record._action}}</strong>
                <span class="second">
                    {{record._agent}}
                    <br />
                    {{record|output: 'logged'}}
                </span>
            </list-button>
    </div>
    <div load-more-button="history.reader"></div>
</div>
