<div fit-in-modal>
    <div class="modal-body">
        <div class="fixed-height relative overflow-y">
            <div class="top-close">
                <button md-ink-ripple-action ripple-light loading type="button" class="button-transparent button-square catalog-close-button" ng-click="close()">
                    <icon type="navigation.close"></icon>
                </button>
            </div>
            <div class="modal-body-inner">
                <div class="list seam-bottom list-padding">
                    <div class="social-grid">
                        <button ng-click="share(soc)" type="button" ng-repeat="soc in socials" class="social-grid-item" md-ink-ripple>
                            <div class="social-grid-item-line">
                                <img class="social-icon" ng-src="{{getIcon(soc)}}">
                            </div>
                            <div class="social-grid-item-line">
                                <span class="secondary social-grid-text" ng-bind="soc.name"></span>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="list list-padding">
                    <div class="list-subheader subheader">Embed</div>
                </div>

            </div>
        </div>
    </div>
</div>
