<div fit-in-modal class="modal-confirm no-scroll">
      <div class="modal-body max-height max-width-240">
          <div class="modal-body-inner padding-24">
              <div ng-if="!config.templateUrl" ng-bind="config.message" class="confirm-message"></div>
              <div class="alert-message" ng-if="config.templateUrl">
                 <span ng-include="config.templateUrl"></span>
              </div>
          </div>
       </div>

      <div class="md-actions" layout="row"> 
           <md-button type="button" ng-click="config.dismiss()">Cancel</md-button>
           <md-button type="button" class="md-primary" ng-click="config.confirm()">Yes</md-button>
      </div>
</div>
