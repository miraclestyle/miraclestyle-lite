          <div class="modal-body-inner padding-24">
              <div ng-bind="config.message" class="alert-message"></div>
          </div>
       </div>
 
      <div class="md-actions" layout="row">

        <md-button ng-click="config.dismiss()" class="md-primary">
          Ok
        </md-button>
      </div>
</div>
