<div fit-in-modal>
    <form name="container.form"
        <% if (config.ui.specifics.remote) { %>
        ng-upload-error="completeError(content)" 
        ng-upload="complete(content)" 
        <% } else { %>
        <% } %>
        method="post" action="{{container.action}}">
        <action-toolbar spec="config.ui.specifics.toolbar"></action-toolbar>
        <% if (config.ui.specifics.remote) { %>
            <input type="hidden" compatibility-maker="sendRootArgs" name="__body__" />
        <% } %>
        <div class="modal-body">
            <div class="fixed-height relative has-toolbar overflow-y">
                <div class="modal-body-inner">
                    <div class="list-padding" accordion-on-open="accordions">
                        <accordion close-others="accordions.closeOthers">
                            <accordion-group ng-repeat="accordion in accordions.groups" heading="{{accordion.label}}" is-open="accordion.open" is-disabled="accordion.disabled">
                                <div monitor-accordion-form-state="accordion" form-builder="formBuilder[$index]"></div>
                            </accordion-group>
                        </accordion>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
