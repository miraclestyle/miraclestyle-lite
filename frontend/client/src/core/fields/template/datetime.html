<md-input-container class="select-input">
    <label ng-if="config.ui.label !== false"><%= config.ui.compiled.label %></label>

    <div tabindex="0" md-ink-ripple-list class="<%= config.ui.attrs['class'] %> as-md-input select-box clearfix color-child-when-disabled" name="<%= config.ui.name %>" <%= config.ui.compiled.attrs %>>
 
            <div class="selected-item-wrapper">
                <span>
                    <span class="selected-item"></span>
                </span>
            </div>
            <div class="select-icon">
                <icon type="arrow_drop_down"></icon>
            </div>
 
    </div>
   
    <div ng-if="config.ui.form.shouldShowMessages()" ng-messages="config.ui.form.messages()">
      <div ng-message="help"><%= config.ui.help %></div>
      <div ng-message="required">This field requires selection!</div>
    </div>
</md-input-container>
