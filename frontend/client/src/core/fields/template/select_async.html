<md-input-container>
    <label><%= config.ui.compiled.label %></label>
    <select-input multiple="config.repeated" search="config.ui.specifics.search" view="config.ui.specifics.view" items="config.ui.specifics.entities" class="<%= config.ui.attrs['class'] %>" name="<%= config.ui.name %>" <%= config.ui.compiled.attrs %>></select-input>
   
    <div ng-if="config.ui.form.shouldShowMessages()" ng-messages="config.ui.form.messages()">
      <div ng-message="help"><%= config.ui.help %></div>
      <div ng-message="required">The field requires selection!</div>
    </div>
</md-input-container>
