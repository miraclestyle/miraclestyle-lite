<div fit-in-modal>
    <form name="container.form" ng-submit="save()">
        <div ng-include="config.ui.specifics.templateToolbarUrl"></div>
        <activity-spinner toolbar="true"></activity-spinner>
        <div class="modal-body">
            <modal-loading toolbar="true"></modal-loading>
            <div class="fixed-height relative has-toolbar overflow-auto-y">
                <div ng-if="$state.isCompleted()" ng-hide="$stateHiddenLoading" class="modal-body-inner">
                    <div ng-class="{'seam-bottom': layouts.groups.length > 1 && !$last}" class="list list-padding" ng-if="formBuilder[$index].length || layout.include" ng-repeat="layout in layouts.groups" action="layout.action">
                        <div ng-if="layout.label && !layout.include" class="list-subheader subheader">{{layout.label}}</div>
                        <div ng-if="layout.include" ng-include="layout.include"></div>
                        <div ng-if="!layout.include" form-builder="formBuilder[$index]"></div>
                    </div>
            </div>
            </div>
        </div>
    </form>
</div>
