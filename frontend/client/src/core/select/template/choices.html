<% if (!select.multiple) { %>
<simple-dialog>
<% } %>
     <% if (select.search) { %>
     <div class="select-search" ng-form="select.search.form">
       <div class="select-search-input">
         <input tabindex="1" placeholder="Search..." type="search" name="search" fast-ng-change="select.search.doFind()" fast-ng-model="<%= select.search.model %>" />
       </div>
    </div>
    <% } %>
    <md-content ng-class="{'has-search': select.search}">
      <% if (select.multiple) { %>
        <ul ng-show="select.anySelected()" class="list list-padding seam-bottom">
          <li class="list-subheader subheader">Selected Items</li>
 
            <li md-ink-ripple-list ng-show="select.isChecked(item)" class="simple-dialog-option list-row list-row-is-clickable-and-hoverable list-row-has-primary"
                  ng-repeat="item in select.items"
                  item="item"
                  ng-click="select.multipleSelect(item)"
                  tabindex="{{$index + 2}}">
                  <div class="list-content-tile list-content-tile-one-line first">
                     <div class="list-primary-tile">
                       <div class="avatar-small">
                         <div class="button-square">
                           <icon ng-show="!select.multipleSelection[item.key || item]" type="toggle.check-box-outline-blank"></icon>
                           <icon ng-show="select.multipleSelection[item.key || item]" type="toggle.check-box"></icon>
                         </div>
                       </div>
                     </div>
                     <span class="first" ng-bind-html="select.view(item)"></span>
                  </div>
            </li>
        </ul>
        <ul ng-show="select.anyUnselected()" class="list list-padding">
          <li class="list-subheader subheader">Unselected Items</li>
 
          <li md-ink-ripple-list ng-show="!select.isChecked(item) && select.isFilterMatch(item)" class="simple-dialog-option list-row list-row-is-clickable-and-hoverable list-row-has-primary"
                  ng-repeat="item in select.items <% if (select.search) { %><%= select.search.filter %><% } %>"
                  item="item"
                  ng-click="select.multipleSelect(item)"
                  tabindex="{{$index + 2}}">
                  <div class="list-content-tile list-content-tile-one-line">
                     <div class="list-primary-tile">
                       <div class="avatar-small">
                         <div class="button-square">
                             <icon ng-show="!select.multipleSelection[item.key || item]" type="toggle.check-box-outline-blank"></icon>
                           <icon ng-show="select.multipleSelection[item.key || item]" type="toggle.check-box"></icon>
                         </div>
                       </div>
                     </div>
                     <span class="first" ng-bind-html="select.view(item)<% if (select.search) { %> | highlight: <%= select.search.model %><% } %>"></span>
                  </div>
            </li>
        </ul>

        <% } else { %>
          <ul class="list list-padding">
            <li md-ink-ripple-list ng-class="{'list-row-is-active': select.isSelected(item)}" class="simple-dialog-option list-row list-row-is-clickable-and-hoverable"
                ng-click="select.select(item)"
                item="item"
                ng-repeat="item in select.items <% if (select.search) { %><%= select.search.filter %><% } %>"
                ng-show="select.isFilterMatch(item)"
                tabindex="{{$index + 2}}">
                <div class="list-content-tile list-content-tile-one-line first">
                      <strong class="first"><span ng-bind-html="select.view(item)<% if (select.search) { %> | highlight: <%= select.search.model %><% } %>"></span></strong>
                </div>
            </li>
          </ul>
        <% } %>
    </md-content>
<% if (!select.multiple) { %>
</simple-dialog>
<% } %>
