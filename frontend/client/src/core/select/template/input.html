<div tabindex="0" md-ink-ripple-list class="as-md-input select-box clearfix">
    <div class="selected-item-wrapper">
        <span ng-if="select.item && !select.multiple">
            <span class="selected-item">{{select.view(select.item)}}</span>
        </span>

        <span ng-if="select.item && select.multiple">
            <span class="select-item-multiple" ng-repeat="it in select.item">
                    {{select.view(it)}}<span ng-if="!$last">,&nbsp;</span>
            </span>
        </span>

        <span ng-if="!select.item">
            <span class="select-item-placeholder">{{select.placeholder}}</span>
        </span>

    </div>
    <div loading="!config.ui.writableCompiled" class="select-icon color-child-when-disabled">
        <icon type="arrow_drop_down"></icon>
    </div>
</div>
