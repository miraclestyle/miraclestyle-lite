application: bubefd
module: backend
version: 1
runtime: python27
api_version: 1
threadsafe: true
instance_class: B1
basic_scaling:
  max_instances: 1
  idle_timeout: 10m

libraries:

- name: webapp2
  version: latest

- name: jinja2
  version: latest

- name: PIL
  version: latest
  
- name: webob
  version: latest

handlers:
- url: /.*
  script: http.app