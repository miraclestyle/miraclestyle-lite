<html>
  <head>
  </head>
  <body style="font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #FFFFFF;">
    <center>
      <div style="max-width: 560px; width: 100%;">
        <div style="padding: 24px 40px;">
          <img src="{{absolute_url('client/dist/static/logo_720_cut.png')}}" style="display: block; margin: 0 auto; width:100%;">
        </div>
        <div style="padding: 24px 16px; font-size: 14px; font-weight: 400; line-height: 20px; letter-spacing: 0.1px; text-align: left; text-transform: none; color: #757575;">
          {% block body %}{% endblock %}
        </div>
        <div style="padding: 24px 16px; font-size: 12px; font-weight: 400; line-height: 14px; letter-spacing: 0.2px; text-align: left; text-transform: none; color: #BDBDBD;">
          {% if is_str(recipient) %}
            <span>This email was sent to {{recipient}}.</span><br/>
          {% endif %}
          <span>This email was sent from a notification-only address that cannot accept incoming email.</span><br/>
          <span>Please do not reply to this message.</span>
        </div>
      </div>
    </center>
  </body>
</html>
