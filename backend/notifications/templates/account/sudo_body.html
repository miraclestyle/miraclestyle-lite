{% extends 'base.html' %}

{% block body %}
<span>
  Administrative action was taken against your account ID# {{entity.key_id}}.
</span><br/>
<span>
  The account is {% if entity.state == "suspended" %}suspended{% else %}active{% endif %}.
</span><br/>
<span>
  Administrator left you the following message:
</span><br/>
<span>
  {{input.message|safe|nl2br}}
</span>
{% endblock %}
